
{% extends "layouts/layout.html" %}



{% block content %}
  <div class="container py-5 my-5" style="max-width: 980px;">
    
    <h1>Inventory Summary </h1>
    <div>
      <table class="table table-hover">
          <thead>
           <tr>
             <th>ID</th>
             <th></th>
             <th>Product</th>
             <th></th>
             <th>Warehouse</th>
             <th></th>
             <th>Quantity</th>
           </tr>
          </thead>
          <tbody>

          {%for data in data_inventory%}
           <tr>
             <td>{{data.inventory_id}}</td>
             <td></td>
             <td>{{data.product_name}}</td>
             <td></td>
             <td>{{data.location}}</td>
             <td></td>
             <td>{{data.quantity}}</td>
           </tr>

          {% endfor %}

          </table
            {% if not has_inventory %}
<div class="alert alert-warning" role="alert">
  You have no Product, Warhouse to display
</div>        {% endif %}
    </div>
  </div>
{% endblock %}
